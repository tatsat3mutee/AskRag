name: CI/CD Pipeline

on:
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Smoke check (imports + compile)
      run: |
        python -m compileall -q .
        python -c "from core.embedding_service import EmbeddingService; from core.vector_store import FAISSVectorStore; from core.config import config; es=EmbeddingService(); _=FAISSVectorStore(index_path=config['FAISS_INDEX_PATH'], dimension=es.embedding_dim); print('smoke-ok')"
    
    - name: Check code formatting (optional)
      run: |
        pip install black flake8
        black --check . || echo "Code formatting check skipped"
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Linting check skipped"

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build Docker image
      run: |
        docker build -t ask-rag:${{ github.sha }} .
        docker tag ask-rag:${{ github.sha }} ask-rag:latest
    
    - name: Test Docker image
      run: |
        docker run --rm ask-rag:latest python --version
        docker run --rm ask-rag:latest pip list
    
    - name: Save Docker image (optional)
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker save ask-rag:latest | gzip > rag-platform.tar.gz
    
    - name: Upload artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: rag-platform.tar.gz

  deploy:
    name: Deploy to Streamlit Cloud
    runs-on: ubuntu-latest
    needs: [test, docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy notification
      run: |
        echo "âœ… Tests passed! Ready for Streamlit Cloud deployment."
        echo "ðŸš€ Visit: https://share.streamlit.io/ to deploy manually"
        echo "ðŸ“ Connect your GitHub repo and select app/app.py"

  compose-smoke:
    name: Docker Compose Smoke Test
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build and start services
      run: |
        docker compose --profile with-api up -d --build

    - name: Wait for FastAPI
      run: |
        for i in {1..30}; do
          if curl -fsS http://localhost:8000/healthz > /dev/null; then
            echo "FastAPI is healthy";
            exit 0;
          fi
          sleep 2
        done
        echo "FastAPI did not become healthy";
        docker compose logs --no-color;
        exit 1

    - name: Tear down
      if: always()
      run: |
        docker compose down -v
